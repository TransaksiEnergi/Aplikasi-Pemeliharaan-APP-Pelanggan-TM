<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Aplikasi Pemeliharaan TM</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Pastikan path CSS benar -->
</head>
<body class="login-container">
    <div class="login-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Logo_PLN.svg/2560px-Logo_PLN.svg.png" alt="Logo_PLN" class="logo-pln">
        <h1>Pendaftaran Akun</h1>
        <div class="error-message" id="registerError"></div> <!-- Pastikan ID ini ada -->
        <form id="registerForm"> <!-- Pastikan ID ini ada -->
            <input type="text" id="username" name="username" placeholder="Username" required /> <!-- Pastikan ID ini ada -->
            <input type="text" id="name" name="name" placeholder="Nama Lengkap" required /> <!-- Pastikan ID ini ada -->
            <input type="email" id="email" name="email" placeholder="Email" required /> <!-- Pastikan ID ini ada -->
            <input type="password" id="password" name="password" placeholder="Password" required> <!-- Pastikan ID ini ada -->
            <input list="roles" id="role" name="role" placeholder="Role (Admin/User)" required> <!-- Pastikan ID ini ada -->
                <datalist id="roles"> <!-- Pastikan ID ini ada -->
                    <option value="Admin">
                    <option value="User">
                </datalist>
                <button type="submit">Daftar</button>
        </form>
        <p><a href="pusat-akun.html">Kembali ke Pusat Akun</a></p>
    </div>

    <script src="js/script.js"></script> <!-- Pastikan path script benar -->
</body>
</html>
