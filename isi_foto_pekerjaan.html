<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isi Data Foto - Aplikasi Pemeliharaan TM</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Menambahkan sedikit style agar dropdown terlihat rapi */
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group-label {
            margin-bottom: 5px;
        }

        /* CSS UNTUK TOMBOL */
        .main-action-buttons {
            display: flex; /* Membuat tombol sejajar */
            gap: 10px;      /* Memberi jarak antar tombol */
            margin-bottom: 20px; /* Memberi jarak ke bawah, ke arah checklist */
        }

        .button {
            padding: 10px 24px;
            border: none;
            border-radius: 8px; /* Sudut membulat */
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none; /* Menghapus garis bawah pada link */
            text-align: center;
        }

        .button-primary {
            background-color: #28a745; /* Warna hijau */
        }
        .button-primary:hover {
            background-color: #218838; /* Warna hijau lebih gelap saat disentuh */
        }

        .button-secondary {
            background-color: #007bff; /* Warna biru */
        }
        .button-secondary:hover {
            background-color: #0056b3; /* Warna biru lebih gelap saat disentuh */
        }
    </style>
</head>
<body>
    <header class="dashboard-header">
        <div class="dashboard-header-logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Logo_PLN.svg/2560px-Logo_PLN.svg.png" alt="Logo PLN" class="header-logo">
        </div>
    </header>

    <div class="container content">
        <div class="add-work-card">
            <div id="work-info-header" class="work-info-header">
                <h2>Isi Data untuk Foto: <span id="workIdDisplay">Memuat...</span></h2>
                <p><strong>Pelanggan:</strong> <span id="customerNameDisplay">Memuat...</span> (<span id="idpelDisplay">...</span>)</p>
                <p><strong>Alamat:</strong> <span id="customerAddressDisplay">Memuat...</span></p>
            </div>
            <hr>

            <form id="workChecklistForm">
                
                <div class="main-action-buttons">
                    <a href="#" id="backToAksiLink" class="button button-secondary">‚Üê Kembali</a>
                    <button type="submit" class="button button-primary" id="submitChecklistButton">Simpan Data</button>
                </div>

                <input type="hidden" name="workId" id="formWorkId">
                <input type="hidden" name="IDPEL" id="formIdpel">
                <input type="hidden" name="NAMA" id="formNama">

                <fieldset>
                    <legend>Checklist Kelengkapan Dokumentasi Foto</legend>
                    <div class="form-grid">

                            <label for="lbsR_select" class="form-group-label">Foto Hasil Ukur LBS Fasa R</label>

                                <option value="" disabled selected>Pilih status...</option>
                                <option value="Ada">Ada</option>
                                <option value="Tidak">Tidak</option>
                            </select>

                                <option value="Tidak">Tidak</option>
                            </select>
                        </div>
                        
                        <div class="form-group">

                            <select name="FOTO HASIL UKUR LBS FASA T" id="lbsT_select">
                                <option value="" disabled selected>Pilih status...</option>
                                <option value="Ada">Ada</option>
                                <option value="Tidak">Tidak</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="busbarR_select" class="form-group-label">Foto Hasil Ukur Busbar Fasa R</label>
                            <select name="FOTO HASIL UKUR BUSBAR FASA R" id="busbarR_select">
                                <option value="" disabled selected>Pilih status...</option>
                                <option value="Ada">Ada</option>
                                <option value="Tidak">Tidak</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="busbarS_select" class="form-group-label">Foto Hasil Ukur Busbar Fasa S</label>
                            <select name="FOTO HASIL UKUR BUSBAR FASA S" id="busbarS_select">
                                <option value="" disabled selected>Pilih status...</option>
                                <option value="Ada">Ada</option>
                                <option value="Tidak">Tidak</option>
                            </select>

                                <option value="Ada">Ada</option>
                                <option value="Tidak">Tidak</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="ctS_select" class="form-group-label">Foto CT Fasa S</label>
                            <select name="FOTO CT FASA S" id="ctS_select">
                                <option value="" disabled selected>Pilih status...</option>
                                <option value="Ada">Ada</option>
                                <option value="Tidak">Tidak</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="ctT_select" class="form-group-label">Foto CT Fasa T</label>
                            <select name="FOTO CT FASA T" id="ctT_select">
                                <option value="" disabled selected>Pilih status...</option>
                                <option value="Ada">Ada</option>

                            </select>
                        </div>

                        <div class="form-group">
                            <label for="ptR_select" class="form-group-label">Foto PT Fasa R</label>

                                <option value="" disabled selected>Pilih status...</option>
                                <option value="Ada">Ada</option>

                            </select>
                        </div>

                        <div class="form-group">
                            <label for="ptS_select" class="form-group-label">Foto PT Fasa S</label>
                            <select name="FOTO PT FASA S" id="ptS_select">
                                <option value="" disabled selected>Pilih status...</option>
                                <option value="Ada">Ada</option>

    <script src="js/script.js"></script>
</body>
</html>
