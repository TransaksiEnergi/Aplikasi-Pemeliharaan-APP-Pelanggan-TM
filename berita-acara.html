<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cetak Berita Acara - Aplikasi Pemeliharaan TM</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <header class="dashboard-header">
        <div class="dashboard-header-logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Logo_PLN.svg/2560px-Logo_PLN.svg.png" alt="Logo PLN" class="header-logo">
        </div>
    </header>

    <div class="container content">
        <h2 style="text-align: center;">Cari Berita Acara</h2>
        <div class="search-filter-card">
            <form id="searchForm" class="search-filter-form">
                <div class="form-group-inline">
                    <label for="searchId">ID Pelanggan</label>
                    <input type="text" id="searchId" name="id" placeholder="Masukkan ID Pelanggan...">
                </div>
                <div class="form-group-inline">
                    <label for="searchNama">Nama Perusahaan</label>
                    <input type="text" id="searchNama" name="nama" placeholder="Masukkan Nama...">
                </div>
                <button type="submit" class="search-button">Cari</button>
            </form>
        </div>

        <h2 style="text-align: center;">Daftar Berita Acara</h2>
        
        <div class="customer-maintenance-grid" id="beritaAcaraList">
            <p class="loading-text" style="text-align: center; padding: 20px;">Memuat data...</p>
        </div>

        <div class="back-link-container">
            <button id="backToAdminDashboardFromBA" class="button secondary-button">&larr; Kembali ke Dashboard</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
