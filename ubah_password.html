<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Password - Aplikasi Pemeliharaan TM</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Pastikan path CSS yang benar -->
</head>
<body class="login-container"> <!-- Menggunakan kelas body yang sama untuk konsistensi -->
    <div class="login-box"> <!-- Membungkus konten utama di dalam login-box -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Logo_PLN.svg/2560px-Logo_PLN.svg.png" alt="Logo_PLN" class="logo-pln">

        <h2>Ubah Password Akun</h2>
        <div class="error-message" id="ubahPasswordError"></div>
        <form id="ubahPasswordForm">
            <div class="form-group">
                <label for="usernameUbah">Masukkan Username:</label> <!-- Label untuk username -->
                <input type="text" id="usernameUbah" name="usernameUbah" required> <!-- Input untuk username -->
            </div>
            <div class="form-group">
                <label for="newPasswordUbah">Masukkan Password Baru:</label>
                <input type="password" id="newPasswordUbah" name="newPasswordUbah" required>
            </div>
            <div class="form-group">
                <label for="confirmNewPassword">Konfirmasi Password Baru:</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
            </div>
            <button type="submit">Ubah Password</button>
        </form>
        <!-- Memindahkan link kembali ke dalam login-box untuk konsistensi -->
        <p><a href="pusat-akun.html">Kembali ke Pusat Akun</a></p>
    </div>

    <script src="js/script.js"></script> <!-- Pastikan path JS yang benar -->
</body>
</html>
